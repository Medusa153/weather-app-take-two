<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather App by Karolina</title>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7e0db3e41d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-engine">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter your city..."
              autocomplete="off"
              class="search_bar form-control"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="go" />
            <button>ðŸ§­</button>
          </div>
        </div>
      </form>
      <div class="main">
        <h1 id="city">your city</h1>

        <h2>
          date
          <br />
          day, time
        </h2>

        <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" />
        <h3>
          <div id="currentTemp">
            <span class="tempMain" id="temp-main"> 15 </span>
            <span class="units">
              <a class="unit" href="#" id="celcius-temp" class="active">Â°C </a>|
              <a class="unit" href="#" id="fahrenheit-temp">Â°F</a>
            </span>
          </div>
          <em>
            <span id="description"> partly cloudy </span>
          </em>
          <br />
          <span class="details">
            Humidity: <span id="humidity">0</span>%
            <br />
            Wind:
            <span id="wind-speed"> 0 </span> mph
          </span>
        </h3>
      </div>
      <div class="weather-forcast" id="forecast"></div>
    </div>

    <p>
      <small
        ><a
          class="link"
          href="https://https://github.com/Medusa153/weather-app-take-two"
          target="_blank"
        >
          Open-source code
        </a>
        by Karolina Kowalska
      </small>
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
